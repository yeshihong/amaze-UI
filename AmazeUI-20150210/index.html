<body>
<table class="am-table">
	<thead>
	<tr>
		<th>表格标题</th>
	</tr>
	</thead>
	<tbody>
	<tr>
		<td>表格内容1</td>
	</tr>
	<tr class="am-active">
		<td>active 表格内容</td>
	</tr>
	</tbody>
</table>
	<button type="button" class="am-btn am-btn-default">默认样式</button>
	<button type="button" class="am-btn am-btn-primary">主色按钮</button>
	<button type="button" class="am-btn am-btn-secondary">次色按钮</button>
	<button type="button" class="am-btn am-btn-success">绿色按钮</button>
	<button type="button" class="am-btn am-btn-warning">橙色按钮</button>
	<button type="button" class="am-btn am-btn-danger">红色按钮</button>
	<a class="am-btn am-btn-link">链接</a>
	<a class="am-btn am-btn-danger" href="http://www.bing.com" target="_blank">应用按钮样式的链接</a>

	<div class="am-slider am-slider-default" data-am-flexslider id="demo-slider-0">
	  <ul class="am-slides">
	   <!--
       	
        <li><img src="http://s.amazeui.org/media/i/demos/bing-1.jpg" /></li>
	    <li><img src="http://s.amazeui.org/media/i/demos/bing-2.jpg" /></li>
	     -->
	    <li><img src="img/psb (1).jpeg" /></li>
	    <li><img src="img/psb (2).jpeg" /></li>
	    <li><img src="img/psb (3).jpeg" /></li>
	    <li><img src="img/psb (4).jpeg" /></li>
	    <li><img src="img/psb (5).jpeg" /></li>
	    <li><img src="img/psb (6).jpeg" /></li>
	    <li><img src="img/psb (7).jpeg" /></li>
	    <li><img src="img/psb (8).jpeg" /></li>
	    <li><img src="img/psb.jpeg" /></li>
	  </ul>
	</div>
	<!--
    
	<div class="am-btn-toolbar">
	  <button type="button" class="am-btn am-btn-primary js-demo-slider-btn" data-action="add">添加 slide</button>
	  <button type="button" class="am-btn am-btn-danger js-demo-slider-btn" data-action="remove">移除 slide</button>
	</div>
	
	-->
	<script>
	  $(function() {
	    var $slider = $('#demo-slider-0');
	    var counter = 0;
	    var getSlide = function() {
	      counter++;
	      return '<li><img src="http://s.amazeui.org/media/i/demos/bing-' +
	        (Math.floor(Math.random() * 4) + 1) + '.jpg" />' +
	        '<div class="am-slider-desc">动态插入的 slide ' + counter + '</div></li>';
	    };
	
	    $('.js-demo-slider-btn').on('click', function() {
	      var action = this.getAttribute('data-action');
	      if (action === 'add') {
	        $slider.flexslider('addSlide', getSlide());
	      } else {
	        var count = $slider.flexslider('count');
	        count > 1 && $slider.flexslider('removeSlide', $slider.flexslider('count') - 1);
	      }
	    });
	
	  });
	</script>
